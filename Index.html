        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">

                <p>Email: basicmathquiz@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>

          document.getElementById("footer").style.display = "none";

</body>
</html>
